<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="calculator-clipart-png-6.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Calculator App
    </a>
  </nav>

<div class="container">
    <div class="row justify-content-center">
     <div class="col-md-4 border border-primary myMargin0">
       
     
      <div class="row myMargin ">
          <input type="number" class="rm border border-success">
          <label for="input1">Input #1</label>
          
      </div>
      <div class="row myMargin">
        <input type="number" class="rm border border-primary">
        <label for="input2">Input #2</label>
      </div>
      <div class="row myMargin ">
        <input type="number" class="rm border border-danger">
        <label for="answer">Answer</label>
      </div>
      <div class="row myMargin justify-content-center">
          <div class="col-md-2 bg-primary text-center myMargin2">7</div>
          <div class="col-md-2 bg-danger text-center myMargin2">8</div>
          <div class="col-md-2 bg-success text-center myMargin2">9</div>
          <button class="col-md-2 bg-warning text-center myMargin2">+</button>
      </div>
      <div class="row myMargin justify-content-center">
        <div class="col-md-2 bg-warning text-center myMargin2">4</div>
        <div class="col-md-2 bg-primary text-center myMargin2">5</div>
        <div class="col-md-2 bg-danger text-center myMargin2">6</div>
        <button class="col-md-2 bg-success text-center myMargin2">-</button>
      </div>
      <div class="row myMargin justify-content-center">
        <div class="col-md-2 bg-success text-center myMargin2">1</div>
        <div class="col-md-2 bg-warning text-center myMargin2">2</div>
        <div class="col-md-2 bg-primary text-center myMargin2">3</div>
        <button class="col-md-2 bg-danger text-center myMargin2">x</button>
      </div>
      <div class="row myMargin justify-content-center">
        <button class="col-md-2 bg-danger text-center myMargin2">clear</button>
        <div class="col-md-2  bg-success text-center myMargin2">0</div>
        <button class="col-md-2 bg-warning text-center myMargin2">ans</button>
        <button class="col-md-2 bg-primary text-center myMargin2">/</button>
      </div>

     </div>

    </div>
</div>
<div id="foot">

</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
